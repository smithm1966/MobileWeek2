<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <!-- You'll need to add a bit of your own styling to get the desired result. -->
    <style type="text/css">
        .Blk {
            height: 100px;
            background-color: black;
        }
        .Blu {
            height: 100px;
            background-color: blue;
        }
        .Rd {
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Add the divs you'll need to achieve the desired result bellow this line. -->
    <section class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="Blk"></div>
    </section>
    <section class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="Blu"></div>
    </section>
    <section class="col-lg-3 col-md-3 hidden-sm hidden-xs">
        <div class="Rd"></div>
    </section>
</body>
</html>
